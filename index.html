<html>
<head>
    <style>
        body{
            background-image: url("./NTUST_IMG.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function checkText(enter){
            if(enter=="Ntust"){
                window.location.href="https://www.ntust.edu.tw/home.php";
            }
            else{
                alert("Please enter again.");
                document.myform.enter.focus();
            }
        }
    </script>
</head>
<body>
    <h1>NTUST</h1>
    <p>Enter "Ntust" to visit website</p>
    <form action="" method="post" name="myForm">
        <input type="text" placeholder="Please enter Ntust" name="enter">
        <input type="button" value="submit" onClick="checkText(document.myForm.enter.value);return false;">
    </form>
</body>
</html>
